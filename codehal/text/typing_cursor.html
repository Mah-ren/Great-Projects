<body>
    
    <div class="wrapper">
        <span class="first_text">بسم الله الرحمن الرحيم</span>
        <ul class="sec_texts">
            <li id="first_li"><span>قل هو الله أحد {1} الله الصمد {2} لم يلد {3} و لم يولد {5} و لم يكن له كفوا أحد {4}</span></li>
            <li id="second_li"><span>و العصر {1} إن الإنسان لفي خسر {2} إلا الذين ءامنو و عملوا الصالحات و تواصوا بالحق و تواصو بالصبر{4}</span></li>
            <li id="third_li"><span>             إنا أعطيناك الكوثر {1} فصل لربك و انحر {2} إن شانئك هو الأبتر{3}</span></li>
        </ul>
        </div>
    </div>
