<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_with_background_awesome_color</title>
    <link rel="stylesheet" href="login_with_background_awesome_color.css" />
  </head>
  <body>
    <section class="login_sec">
      <div class="login_box">
        <form action="">
          <h2 id="login_word">Login</h2>
          <div class="input_box">
            <button>
              <span class="icon" id="icon_email"></span>
            </button>
            <input id="email" type="text" />
            <label for="email">Email</label>
          </div>
          <div class="input_box">
            <button id="btn_icon_password">
              <span class="icon" id="icon_password"></span>
            </button>
            <input id="password" type="password" />
            <label for="password">Password</label>
          </div>
          <div class="remember_forget">
            <label>
              <input type="checkbox" />Remember me<a href="#"
                >Forget Password?</a
              >
            </label>
          </div>
          <button class="submit">Login</button>
          <div class="register_link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
